<!DOCTYPE html>
<html lang="en">
  <head>
    <script>
      const params = new URLSearchParams(window.location.search);
      let theme = params.get("theme");
      if (theme !== "light" && theme !== "dark") theme = "light";
      document.documentElement.setAttribute("data-theme", theme);
    </script>
    <style>
      [data-theme="dark"] {
        --background: #0a0a0a;
      }
      [data-theme="light"] {
        --background: #f1f1f1;
      }
      html,
      body,
      #root {
        background-color: var(--background);
        height: 100%;
        width: 100%;
      }
    </style>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tauri + React + Typescript</title>
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob: http://localhost:* https://*.mzstatic.com; connect-src 'self' https://itunes.apple.com https://raw.githubusercontent.com https://*.mzstatic.com ipc://localhost"
    />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
